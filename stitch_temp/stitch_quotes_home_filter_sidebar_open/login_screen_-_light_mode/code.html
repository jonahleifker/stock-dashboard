<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stock Quote Sheet - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1b7e44",
              "primary-hover": "#146134",
              "background-light": "#f7f7f8",
              "background-dark": "#21242c",
              "border-light": "#dce4e0",
              "text-main": "#121714",
              "text-secondary": "#668573",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            backgroundImage: {
              'financial-grid': "linear-gradient(rgba(27, 126, 68, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(27, 126, 68, 0.03) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
<style>
        .glass-card {
            box-shadow: 0 20px 40px -10px rgba(18, 23, 20, 0.08), 0 0 2px 0 rgba(18, 23, 20, 0.06);
        }
        .bg-grid {
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main antialiased min-h-screen flex flex-col relative overflow-hidden">
<!-- Background Pattern -->
<div class="absolute inset-0 bg-financial-grid bg-grid pointer-events-none z-0"></div>
<!-- Decorative Gradient Blobs -->
<div class="absolute top-[-10%] left-[-5%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-5%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="relative z-10 flex flex-col justify-center items-center flex-grow p-4 sm:p-6 lg:p-8">
<!-- Main Card Container -->
<div class="w-full max-w-[440px] bg-white dark:bg-[#1a1d24] rounded-2xl glass-card p-8 sm:p-10 border border-white/50 dark:border-white/5">
<!-- Header Section -->
<div class="flex flex-col items-center mb-8 text-center">
<div class="size-12 rounded-xl bg-primary/10 flex items-center justify-center mb-4 text-primary">
<span class="material-symbols-outlined text-[28px]">candlestick_chart</span>
</div>
<h1 class="text-2xl font-extrabold tracking-tight text-text-main dark:text-white mb-2">Welcome back</h1>
<p class="text-text-secondary text-sm">Sign in to access your Stock Quote Sheet dashboard.</p>
</div>
<!-- Login Form -->
<form action="#" class="space-y-5">
<!-- Email Field -->
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-text-main dark:text-gray-200" for="email">Email address</label>
<div class="relative">
<input class="block w-full h-12 rounded-lg border-border-light bg-white dark:bg-background-dark dark:border-gray-700 text-text-main dark:text-white px-4 py-3 placeholder-text-secondary/60 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200 text-base shadow-sm" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-1.5">
<div class="flex items-center justify-between">
<label class="block text-sm font-semibold text-text-main dark:text-gray-200" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:text-primary-hover hover:underline transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative">
<input class="block w-full h-12 rounded-lg border-border-light bg-white dark:bg-background-dark dark:border-gray-700 text-text-main dark:text-white px-4 py-3 placeholder-text-secondary/60 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200 text-base shadow-sm" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
<!-- Primary Action -->
<button class="w-full h-12 flex items-center justify-center bg-primary hover:bg-primary-hover text-white font-bold rounded-lg transition-all duration-200 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-primary transform active:scale-[0.99]" type="button">
                    Sign in
                </button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-gray-100 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-xs font-medium text-text-secondary uppercase tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-gray-100 dark:border-gray-700"></div>
</div>
<!-- Social Sign In -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 h-11 px-4 py-2 border border-border-light dark:border-gray-700 rounded-lg bg-white dark:bg-background-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-sm font-medium text-text-main dark:text-white" type="button">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBdRkoG4_qQSx5Qofs5xMqBmqUSN-wOV_VEaLA6o8i_Z62amDpTo6oq4fPyp0nWF-ndgxxXuGuSH0CDG7JR8zBKw64x8Bt07ZFe-rRCGPq36jeLbJOOpda9UgGoGLHbJWIw0doAjdI9BszkTZ3LYulCnqDbBEcyYPXEEcM3ciwCRwhI2cpyhJkvSExNLVlBXcr5b5CMZKIXKx-5e8soDC6hgIycFrYmKbCfaf3jM1LDGyj7XatHv2o8jOQng0NRBYqxpgqSKgZRbw"/>
<span>Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-11 px-4 py-2 border border-border-light dark:border-gray-700 rounded-lg bg-white dark:bg-background-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-sm font-medium text-text-main dark:text-white" type="button">
<span class="text-xl leading-none material-symbols-outlined">laptop_mac</span>
<span>Apple</span>
</button>
</div>
</form>
<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-sm text-text-secondary">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:text-primary-hover hover:underline transition-colors" href="#">Sign up for free</a>
</p>
</div>
</div>
<!-- Informational Footer -->
<div class="mt-8 text-center max-w-sm mx-auto">
<p class="text-xs text-text-secondary/50">

            </p>
</div>
</div>
</body></html>
